 <title>[프로그래머스1단계]두 개 뽑아서 더하기</title> 
 문제링크: [두 개 뽑아서 더하기
](https://programmers.co.kr/learn/courses/30/lessons/68644)
</head>
<body>
 <script>
   //1번 풀이
function solution(numbers) {
    let result = [];
    
    for(let i=0; i< numbers.length; i++){
        for(let j=i+1; j<numbers.length; j++){
            result.push(numbers[i]+ numbers[j]);
        }
    }
    result = [...new Set(result)];
    return result.sort((a,b)=> a-b) 
}

//풀이과정
// 1. 값을 넣어줄 빈배열을 만든다.
// 2. 2중포문을 돌면서 서로 다른 인덱스에 있는 두 개의 수가 더해진 값을 모두 배열 안에 넣는다.
// 3. new Set을 사용하여 중복된 값을 제거한다.
// 4. 오름차순 정렬을 한다.
// (중요)new Set => 배열안에 같은 값이 있으면 없애준다. 

// 2번 풀이
function solution(numbers){
    let result = [];
    
    for(let i=0; i< numbers.length; i++){
        for(let j=i+1; j<numbers.length; j++){
            if(!result.includes(numbers[i]+ numbers[j])){
                result.push(numbers[i]+ numbers[j])
            }
        }
    }
    return result.sort((a,b)=> a-b) 
}

// arr.includes() 사용 // 배열안에 같이 존재하는지 알려준다.


// 3번 풀이
function solution(numbers) {
    let result = [];
    
    for(let i=0; i< numbers.length; i++){
        for(let j=i+1; j<numbers.length; j++){
            result.push(numbers[i]+ numbers[j]);
        }
    }
    result = result.filter((el,idx)=> result.indexOf(el) === idx)
    return result.sort((a,b)=> a-b) 
}





   // TEST CASE
    let n = [2,1,3,4,1]
   console.log(solution(n)); //test1
 </script>
